<!doctype html>
<html lang="en">

<head>
    <title>Copperfield</title>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <select id="games"></select>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" id="start">Start</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning" id="pause">Pause</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-info" id="finish">Finish</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-danger" id="reset">Reset</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 75px;">
        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="3600"></div>
        </div>
        <div class="row" id="timeline" style="padding-bottom: 25px;">
            <div class="col">Start</div>
            <div class="col"></div>
            <div class="col">Nudge 1</div>
            <div class="col">Nudge 2</div>
            <div class="col">Decoding</div>
            <div class="col"></div>
            <div class="col">Posters</div>
            <div class="col">Husbands</div>
            <div class="col"></div>
            <div class="col">Call Sam</div>
            <div class="col">UV light</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <select class="form-select">
                    <option selected>Quick clues</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Clue..." id="cluebox" style="height: 100px"></textarea>
                    <label for="cluebox">Clue...</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
        <!---       <div class="bg-light p-5 rounded">
            <h1>GM stuff</h1>
            <p class="lead">Blah.</p>
        </div> -->
    </main>

    <script src="jquery-3.6.0.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var game = 1;
        const socket = io({
            transports: ["websocket"]
        });

        socket.on("connect", function() {
            socket.emit('gm', (data) => {
                console.log(data.status);
                $.each(data.games, function(i, game) {
                    $('#games').append('<option value="' + game.id + '">' + game.name + '</option>')
                });
            });
        });

        socket.on('status1', (data) => {
            $("#progress").html(data.time);
            $('#progress').css('width', ((3600 - data.secondsLeft) / 36) + '%')
        });

        $("button").click(function() {
            var action = $(this).attr('id');
            socket.emit('action', {
                game: game,
                action: action
            });
        });

        //on select, update game
    </script>
</body>

</html>
