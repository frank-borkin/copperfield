<!doctype html>
<html lang="en">

<head>
    <title>Copperfield</title>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <select id="games"></select>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 50px;">
        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">00:45:12</div>
        </div>
        <div class="row" id="timeline">
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success" id="start">Start</button>
            <button type="button" class="btn btn-warning" id="pause">Pause</button>
            <button type="button" class="btn btn-info" id="finish">Finish</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
        </div>
        <!---       <div class="bg-light p-5 rounded">
            <h1>GM stuff</h1>
            <p class="lead">Blah.</p>
        </div> -->
    </main>

    <script src="jquery-3.6.0.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var game = 1;
        const socket = io({
            transports: ["websocket"]
        });

        socket.on("connect", function() {
            socket.emit('gm', (data) => {
                console.log(data.status);
                $.each(data.games, function(i, val) {
                    $('#games').append('<option value="' + i + '">' + val + '</option>')
                });
            });
        });

        $("button").click(function() {
            var state = $(this).attr('id');
            socket.emit('state', {
                game: game,
                state: state
            });
        });

        //on select, update game
    </script>
</body>

</html>
