<!doctype html>
<html lang="en">

<head>
    <title>Game Screen: Press F11 for Full Screen</title>
    <meta charset=UTF-8>
    <style>
        body {
            background-size: cover;
        }
        
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
        
        #clock {
            color: white;
            font-size: 128px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="bgVideo"></video>
    <div id="clock"></div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const instance = urlParams.get('instance');
        var init = true;

        socket.on('status' + instance, (data) => {
            if (init) {
                if (data.bgType == "video") {
                    $("#bgVideo").append("<source src='" + data.bgPath + "' type='video/mp4'>");
                } else {
                    $("body").css("background-image", "url('" + data.bgPath + "')");
                }
                init = false;
            }
            $("#clock").html(data.time);
        });

        socket.emit('register', instance);
        console.log("registered " + instance);
    </script>
</body>

</html>
